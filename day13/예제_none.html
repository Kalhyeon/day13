<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제_none</title>
  <style>
    table {
      border-collapse: collapse;
    }
    tr, td {
      border: 3px solid black;
      padding: 5px;
    }
    #first {
      padding-right: 100px;
    }
    #second {
      padding-right: 150px;
    }
    #third {
      padding-right: 50px;
    }
    #fourth {
      padding: 25px;
    }
  </style>
</head>
<body>
  <div>
    <table>
      <thead>
        <th>방이름</th>
        <th>대상</th>
        <th>크기</th>
        <th>가격</th>
      </thead>
      <tbody>
        <tr>
          <td id="first">유채방</td>
          <td id="second">여성 도미토리</td>
          <td rowspan="3" id="third">4인실</td>
          <td rowspan="4" id="fourth"></td>
        </tr>
        <tr>
          <td rowspan="2">동백방</td>
          <td>동성 도미토리</td>
        </tr>
        <tr>
          <td>가족 1팀</td>
        </tr>
        <tr>
          <td>천혜향방</td>
          <td>-</td>
          <td>2인실</td>
        </tr>
        <tr>
          <td colspan="4">바깥채 전체를 렌트합니다</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
