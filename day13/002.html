<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent {width: 600px; height: 150px; border: 1px solid orange;}
    .child {width: 150px; height: 100px; background-color: red;}
    #block {margin: 0 auto;} /* element 와 element 사이의 간격을 띄운다. */
    #flex {display: flex; justify-content: center; align-items: center;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child" id="block">block 으로 가운데</div>
  </div>
  <div class="parent" id="flex">
    <div class="child">flex 로 가운데</div>
  </div>
</body>
</html>
