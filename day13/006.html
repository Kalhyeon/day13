<!-- 표는 제목 행 (thead), 내용 (tbody), 결과 (tfoot)로 구성된다.
     이 중 tbody 만 자동으로 생성된다.
  번호    이름    국어 성적
  1     홍길동    70
  2     전우치    85
  3     임꺽정    75
  합계            230       (5행 - tr 3열 - td)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table 예제</title>
  <style>
    table, td, th {border: solid 1px black; border-collapse: collapse;}
    table {width: 600px;}
    td {height: 35px;}
    tbody tr:hover { /* hover 된 tr 의 효과를 지정한다. */
      background-color: gray; cursor: pointer;
    }
  </style>
</head>
<body>
  <table>
    <colgroup>
      <col width="33%"> <!-- 세 개의 열의 폭을 1/3 로 조정한다. -->
      <col width="33%">
      <col width="34%">
    </colgroup>
    <thead> <!-- 제목 행 -->
      <tr>
        <th>번호</th> <!-- 제목 행의 요소는 td 가 아닌 th 로 지정한다. -->
        <th>이름</th>
        <th>국어 성적</th>
      </tr>
    </thead>
    <tbody> <!-- 내용 -->
      <tr>
        <td>1</td>
        <td>홍길동</td>
        <td>70</td>
      </tr>
      <tr>
        <td>2</td>
        <td>전우치</td>
        <td>85</td>
      </tr>
      <tr>
        <td>3</td>
        <td>임꺽정</td>
        <td>75</td>
      </tr>
    </tbody>
    <tfoot> <!-- 결과 -->
      <tr>
        <td colspan="2">합계</td> <!-- colspan="2" 는 2개의 table 열을 합친다. -->
        <td>230</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
